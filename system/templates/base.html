<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/materialize.min.css"  media="screen,projection"/>
    <!--&#91;if lt IE 9&#93;>
      <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
      <!&#91;endif&#93;-->
      <link rel="shortcut icon" href="">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      {% block moreStyle %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="nav-wrapper">
        <a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/system">Top</a></li>
          <li><a href="/system/mypage">Mypage</a></li>
          <li><a href="/system/log">Log</a></li>
          <li><a href="/system/request">Request</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
        <ul class="side-nav" id="mobile">
          <li><a href="/system">Top</a></li>
          <li><a href="/system/mypage">Mypage</a></li>
          <li><a href="/system/log">Log</a></li>
          <li><a href="/system/request">Request</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
      {% block header %}{% endblock %}
    </header>
    <main class="container">
    {% block content %}Content Body{% endblock %}
    </main>
    <footer>
      {% block footer %}{% endblock %}
    </footer>
    <!-- Place your content here -->
    <!-- SCRIPTS -->
    <!-- Latest compiled and minified CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    {% block moreScript %}
    <script>$(".button-collapse").sideNav();</script>
    {% endblock %}
  </body>
</html>
